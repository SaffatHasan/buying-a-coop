<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline | Basic demo</title>

  <style type="text/css">
    body, html {
      font-family: sans-serif;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="visualization"></div>

<script type="text/javascript">
  // DOM element where the Timeline will be attached
  var container = document.getElementById('visualization');

  // Create a DataSet (allows two way data-binding)
  var items = new vis.DataSet([
    {id: 1, content: 'COOP viewed', start: '2022-08-04'},
    {id: 2, content: 'Verbal offer', start: '2022-08-05'},
    {id: 3, content: 'HSBC rate locked until 11-7-2022', start: '2022-08-10'},
    {id: 4, content: 'Purchase Agreement Received & Signed (external delay)', start: '2022-08-22'},
    {id: 5, content: 'Purchase agreement Executed.', start: '2022-08-25'},
    {id: 6, content: 'Letter of Commitment received', start: '2022-09-19'},
    {id: 7, content: 'Financials Received - Relayed (external delay)', start: '2022-09-27'},
    {id: 8, content: 'Board package submitted', start: '2022-10-07'},
    {id: 9, content: 'Project team rejects Fannie Mae; building fails guidelines (net loss > 5%)', start: '2022-10-18'},
    {id: 10, content: 'Board Interview', start: '2022-10-24'},
    {id: 11, content: 'New terms provided @ 6.52% APR', start: '2022-10-26'},
    {id: 12, content: 'Building approved for HSBC-backed product', start: '2022-10-27'},
    {id: 13, content: 'HSBC rate lock 5% expires', start: '2022-11-07'},
  ]);

  // Configuration for the Timeline
  var options = {
    order: (a, b) => { return b - a; },
  };

  // Create a Timeline
  var timeline = new vis.Timeline(container, items, options);
</script>
</body>
</html>
